<:Title>
  {{ template main_path, "title", {controller_group: 'main'} }}

<:Body>
  <div class="container">
    <div class="header">
      <ul class="nav nav-pills pull-right">
        {{ if Volt.user }}
          <li><a href="/" class="active">Rooms</a></li>
        {{ end }}
        <:user-templates:menu />
      </ul>
      <h3 class="text-muted">VoltChat</h3>
    </div>

    <:volt:notices />

    {{ template main_path, 'body', {controller_group: 'main' } }}

    <div class="footer">
      <p><a href="http://sixclicks.net">SixClicks</a> 2014</p>
    </div>

  </div>

<:Nav>
  <li class="{{ if url.path.split('/')[1] == @href.split('/')[1] }}active{{ end }}">
    <a href="{{ @href }}">{{ @text }}</a>
  </li>
